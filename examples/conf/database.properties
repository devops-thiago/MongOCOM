# MongoDB Configuration for MongOCOM Framework
# The framework automatically looks for configuration files in the conf/ directory

# MongoDB connection using individual properties
mongocom.host=localhost
mongocom.port=27017
mongocom.database=mongocom_test

# Authentication (leave empty if no authentication required)
mongocom.user=
mongocom.password=

# Alternative: Use MongoDB URI (uncomment and modify as needed)
# mongocom.uri=mongodb://localhost:27017/mongocom_test
# mongocom.uri=mongodb://username:password@localhost:27017/mongocom_test